<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />

</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1 class="display-4">Train Times</h1>
        </header>
        <div class="container-1">
            <p>Current Train Schedule</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Pacific Surliner</th>
                        <td>San Diego, CA</td>
                        <td>30</td>
                        <td>01:00 AM</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <th scope="row">Sunset Limited</th>
                        <td>Los Angeles, CA</td>
                        <td>1440</td>
                        <td>12:15 PM</td>
                        <td>120</td>
                    </tr>
                    <tr>
                        <th scope="row">Crescent</th>
                        <td>New Orleans, LA</td>
                        <td>25</td>
                        <td>06:15 PM</td>
                        <td>15</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container-2">
            <p>Add Train</p>
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="trainName" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="trainDestination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter First Train Time of Day">
                </div>
                <div class="form-group">
                    <label for="trainFrequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="trainFrequency" placeholder="Enter How Often Train Arrives">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>




    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> 

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>  

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>

    <script src="assets/main.js"></script>
</body>

</html>
